"""
description for query
"""
type Query {
  """
  say hello
  """
  hello: String
  """
  say hello with a name
  """
  sayHello(name: String!): String
  """
  say hello with an object
  """
  sayHelloObj(name: String!): SayHelloObjRes
  """
  say hello with array result
  """
  sayHelloArr(name: String!): [SayHelloObjRes]
}

type SayHelloObjRes {
  name: String
}
