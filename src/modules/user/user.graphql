type Query {
  getUser(id: String): User
  searchUser: [User]
}

type Mutation {
  addUser(payload: AddUserInput): User
}

interface UserBase {
  name: String
  email: String
}

type User implements UserBase {
  id: String
  name: String
  email: String
}

input AddUserInput {
  name: String
  email: String
}
