name: PUSH CI

on:
  push:
    branches:
      - main

jobs:
  install_dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: cache node_modules
        uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-${{ hashFiles('./package-lock.json') }}
          path: |
            ./node_modules
      - name: install latest npm
        run: |
          npm install -g npm &&
          echo "CURRENT NPM VERSION ($(npm -v)) NODE ($(node -v))"
      - name: install dependencies
        run: |
          [ ! -d ./node_modules ] && npm ci ||
          npm run prepare
      - name: check deps
        run: |
          npm ls -prod -depth=1

  build:
    runs-on: ubuntu-latest
    needs:
      - install_dependencies
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: restore node_modules cache
        uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-${{ hashFiles('./package-lock.json') }}
          path: |
            ./node_modules
      - name: cache serverless build
        uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-${{ GITHUB.SHA }}-sls-build
          path: |
            ./.serverless
      - name: run npm install
        run: ./node_modules/.bin/npm install
      - name: build
        run: ./node_modules/.bin/sls package
      - name: check serverless
        if: failure()
        run: ./node_modules/.bin/sls doctor
